version: '3'

services:
  django:
    build: ./backend
    command:  bash -c "python manage.py migrate && python manage.py runserver"
    volumes:
      - ./backend:/app/backend
    ports:
      - "8000:8000"
  frontend:
    build: ./frontend
    command: "npm start"
    volumes:
      - ./frontend:/app/frontend
      - node-modules:/app/frontend/node_modules
    ports:
      - "3000:3000"

volumes:
  node-modules:
